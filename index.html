<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Memory Allocation Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Real-Time Memory Allocation Tracker</h1>
    </header>

    <main>
        <div class="controls">
            <button id="startTracking" class="btn">Start Tracking</button>
            <button id="stopTracking" class="btn" disabled>Stop Tracking</button>
            <button id="clearData" class="btn">Clear Data</button>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <h3>Total Memory Usage</h3>
                <p id="totalMemory">0 MB</p>
            </div>
            <div class="metric-card">
                <h3>Used Memory</h3>
                <p id="usedMemory">0 MB</p>
            </div>
            <div class="metric-card">
                <h3>Free Memory</h3>
                <p id="freeMemory">0 MB</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
        </div>

        <div class="allocation-list">
            <h2>Recent Memory Allocations</h2>
            <div id="allocationHistory"></div>
        </div>
    </main>

    <footer>
        <p>Real-Time Memory Allocation Tracker &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
